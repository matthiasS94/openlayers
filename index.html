<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>OpenLayers</title>
    <style>
      @import "node_modules/ol/ol.css";
    </style>
    <style>
      html,
      body,
      .map {
        width: 100%;
        height: 800px;
      }
      .log-container {
        height: 400px;
        overflow: scroll;
      }
      #urlInput {
        width: 100%; /* Füllt den verfügbaren Platz */
        max-width: 600px; /* Maximale Breite */
        padding: 8px; /* Etwas Innenabstand */
        font-size: 16px; /* Größere Schrift */
      }
    </style>
  </head>
  <body>
    <form id="urlForm">
      <label for="urlInput">Put URL here:</label>
      <input
        type="url"
        id="urlInput"
        name="urlInput"
        value="http://localhost:8080/geoserver/demo/wms"
        required
      />
      <button type="submit">Submit</button>
    </form>
    <div class="map" id="map-container"></div>
    <div class="log-container"><code id="log"></code></div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
